<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/tatuff.png" type="image/x-icon">
    <link rel="stylesheet" href="./Css/style.css" media="all">
    <title>TATUFF_MONOLIT</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="header">
                <div class="header_section">
                    <img src="./images/tatuff.png" alt="Logo" class="logo">
                    <p class="title" >TATUFF</p>
                    <p class="sign-in">Boburjon</p>
                    <div class="radio_buttons">
                        <img src="./images/user.png" alt="user" class="user">
                    </div>
                </div>
            </div>
            <div class="top-nav">
                <div class="dashboard">
                    <img src="./images/dashboard.png" alt="dashboard" class="dashboard_img">
                    <p class="dashboard_title" data-nav>Dashboard</p>
                </div>
                <div class="dropdown-wrapper">
                        <div class="dropdown-toggle">
                        <img src="./images/information.png" alt="" class="info_icon">
                        <p class="info_title" data-nav> Ma'lumotlar</p>
                        <span id="arrow">&#9662;</span>
                    </div>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="#" style="margin-right: 1rem;"> <img src="./images/year.png" alt="" style="width: 1rem; height: 1rem;">O‘quv yillari</a>
                        <a href="#" style="margin-right: 1rem;"> <img src="./images/humans.png" alt="" style="width: 1rem; height: 1rem;">Kafedralar</a>
                        <a href="#" style="margin-right: 1rem;"> <img src="./images/teachers.png" alt="" style="width: 1rem; height: 1rem;">O‘qituvchilar</a>
                    </div>
                </div>
                <div class="chat">
                    <img src="./images/personchat.png" alt="chat" class="chat_img">
                    <p class="chat_title" data-nav>Chat</p>
                </div>
                    
                <div class="profile" onclick="toggleProfile()">
                    <img src="./images/user.png" alt="profile" class="profile_img">
                    <p class="profile_title" data-nav>Profile</p>
                  </div>
                </div>
            
                <div id="profile-section" class="profile-container">
                  <div class="profile-content">
                    <div class="profile-avatar">
                      <img src="./images/user.png" alt="avatar" />
                    </div>
                    <input type="text" placeholder="Ism" />
                    <input type="text" placeholder="Fam" />
                    <input type="text" placeholder="Login" />
                    <input type="password" placeholder="Parol" />
                    <button class="save-btn">Saqlash</button>
                  </div>
            </div>
            <div class="content">
                <div class="breadcrumb-box" id="breadcrumbBox" style="display: none;">
                    <div class="breadcrumb">
                        <p id="breadcrumbMain" >Ma'lumotlar</p>
                        <p id="breadcrumbSub">/ O‘quv yillari</p>
                    </div>
                    </div>
                    
                    <div class="teachers-years" id="teachersYears" style="display: none;">
                        <input type="text" id="search" placeholder="Search">
                        <div class="card-list" id="cardList">
                            
                        </div>
                        <div class="plus-icon" id="addCardButton">
                            <span class="plus-sign">+</span>
                        </div>    

                        
                    
                        <div id="addCardModal" class="modal">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <!-- <h2>Yangi o'quv yili yaratish</h2> -->
                                </div>
                                <div class="modal-body">
                                    <label for="newContent">Yangi o'quv yili kiriting:</label>
                                    <input type="text" id="newContent" name="newContent">
                                </div>
                                <div class="modal-footer" style="display: flex; justify-content: space-between;">
                                    <span class="close-button" style="width: 100px; height: 45px; display: flex; justify-content: center; align-items: center; background-color: red; border-radius: 10px;">&times;</span>
                                    <button id="saveCard">Saqlash</button>
                                </div>
                            </div>
                        </div>


                        <!-- Modal -->
                        <div id="editModal" class="modal" style="display:none;">
                            <div class="modal-content">
                            <span class="close-btn">&times;</span>
                            <h3>Edit card text</h3>
                            <input type="text" id="editInput" />
                            <button id="saveEditBtn">Save</button>
                            </div>
                        </div>
  
                    </div>
                <div class="content_cards">
                    <img src="./images/information.png" alt="" class="content_icon">
                    <p class="content_title">Ma'lumotlar</p>
                </div>
                <div class="content_cards">
                    <img src="./images/personchat.png" alt="" class="content_icon">
                    <p class="content_title">Chat</p>
                </div>
                <!-- <div class="content_cards">
                    <img src="./images/user.png" alt="" class="content_icon">
                    <p class="content_title">Profile</p>
                </div> -->
                <div class="content_cards">
                    <img src="./images/year.png" alt="" class="content_icon">
                    <p class="content_title">O'quv yillari</p>
                </div>
                <div class="content_cards">
                    <img src="./images/humans.png" alt="" class="content_icon">
                    <p class="content_title">Kafedralar</p>
                </div>
                <div class="content_cards">
                    <img src="./images/teachers.png" alt="" class="content_icon">
                    <p class="content_title">O'qituvchilar</p>
                </div>
            </div>
            <div class="kafedralar-section" id="kafedralarSection" style="display: none;">
                <div class="breadcrumb-box">
                    <h2>Malumotlar / Kafedralar</h2>
                </div>
            </div>
                <div id="editKafedraModal" class="modal" style="display:none;">
                    <div class="modal-content">
                        <span class="close-btn">&times;</span>
                        <h3>Kafedrani Tahrirlash</h3>
                        <input type="text" id="editKafedraInput" />
                        <button id="saveEditKafedraBtn">Saqlash</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
<script src="./Javascript/script.js"></script>
</body>
</html>
